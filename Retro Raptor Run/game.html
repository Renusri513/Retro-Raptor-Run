<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Raptor Run</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="background"></div>
        <img src="dino1.png" class="dino" id="dino">
        <img src="cactus.png" class="obstacle" id="obstacle">
        <div class="score" id="score">Score: 0</div>
    </div>
    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <p id="current-score">Score: 0</p>
            <p id="best-score">Best Score: 0</p>
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>
    <audio id="jump-sound" src="jump.mp3"></audio>
    <audio id="game-over-sound" src="game_over_sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
